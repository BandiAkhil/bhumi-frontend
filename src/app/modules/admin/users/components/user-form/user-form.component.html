<form [formGroup]="userForm" (ngSubmit)="onSave()">
    <div class="row">
        <div class="col-md-6 col-sm-12">
        <div class="form-group">
            <label for="username">Username*</label>
            <input id="username" type="text" class="form-control" formControlName="username"
                    [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
            </div>
        </div>
        </div>
        <div class="col-md-6 col-sm-12">
        <div class="form-group">
            <label for="password">Password*</label>
            <input id="password" type="text" class="form-control" formControlName="password"
                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
        </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-sm-12">
        <div class="form-group">
            <label for="email">Email*</label>
            <input id="email" type="email" class="form-control" formControlName="email"
               [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">Invalid email</div>
                <div *ngIf="f.email.errors.alreadyInUse">Email is already registered</div>
            </div>
        </div>
        </div>
        <div class="col-md-6 col-sm-12">
            <div class="form-group">
                <label for="role">Role*</label>
                <select id="role" class="form-control" formControlName="role" [ngClass]="{ 'is-invalid': submitted && f.role.errors }">>
                    <option *ngFor="let role of roles" [value]="role">
                        {{ role }}
                    </option>
                </select>
                <div *ngIf="submitted && f.role.errors" class="invalid-feedback">
                    <div *ngIf="f.role.errors.required">Role is required</div>
                </div>
            </div>
        </div>
    </div>
    <div class="row pt-4">
        <div class="col-auto">
            <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
        </div>
        <div class="col-auto ml-auto">
            <button type="submit" class="btn btn-success">Save</button>
        </div>
    </div>
</form>
